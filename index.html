<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/home.css">
	<script type="text/javascript">
		function validate(){
			var x=document.forms["googleform"]["search"];
				if(x.value==""){
					x.focus();
					 return false;
				}
		}
	</script>
</head>
<body>
	<div class="container">
		<header>
			<a href="#">Gmail</a>
			<a href="#">Images</a>
			<a href="#"><i class="fas fa-th fa-3x"></i></a>
			<button>Sign in</button>
		</header>
		<div class="main">
			<img class="g-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
			<form action="search-for-cats.html" name="googleform" onsubmit="return validate()">
			<div class="searchbar">
				<input type="text" name="search">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/2000px-Google_mic.svg.png" alt="google mic">
			</div>
			<input type="submit" name="send" value="Google search">
			<input type="button" name="luckDraw" value="I'm Feeling Lucky">
			</form>
		</div>
		<footer>
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">About</a>
			<a href="#">Settings</a>
			<a href="#">Terms</a>
			<a href="#">Privacy</a>
		</footer>
	</div>
</body>
</html>
